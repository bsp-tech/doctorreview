<!DOCTYPE html>
<html>

		<head>
				<!-- Required meta tags -->
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			
				<!-- Bootstrap CSS -->
				<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
			
				<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
					integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
			
			
				<!--   <link href="//fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"/>  -->
			
				<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
					integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
			
				<title>Doctor Review</title>
			</head>
<style>
	.bg-header {
		background: linear-gradient(rgba(0, 169, 154, 0.89), rgba(0, 169, 154, 0.89));
	}
</style>

<body>

	<div class="container-fluid bg-header py-2">
		<div class="row">
			<div class="py-0  col-lg-12 ">

				<h4 class="text-center text-white pt-0 py-2"> <i class="fas fa-stethoscope"></i> Doctor Review</h4>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-lg-8 m-auto">
				<div class="card mt-3">
					<div class="card-body">
						<form method="post" action="">
							<div class="form-group">
								<label>Ad:</label>
								<span class="ml-5 font-weight-bold text-uppercase">Cemil</span>
							</div>
							<div class="form-group">
								<label>Soyad:</label>
								<span class="ml-4 font-weight-bold text-uppercase">Yıldız</span>
							</div>
							<div class="form-group">
								<label>Ixtisas:</label>
								<span class="ml-4 font-weight-bold">Tibbi Onkoloji</span>
							</div>
							<div class="form-group">
								<label>Iş yeri:</label>
								<span class="ml-4 font-weight-bold">Özel Gayrettepe Florence Nightingale
									Hastanesi</span>
							</div>
							<div class="form-group">
								<label>Comment:</label>
								<textarea class="form-control" rows="6" required></textarea>
							</div>
							<div class="form-group mb-5">
								<select class="form-control">
									<option disabled selected>Həkimdən razısınızmı?</option>
									<option>Hə</option>
									<option>Yox</option>
								</select>
							</div>
							<button type="submit" class="btn bg-header  text-white btn-block rounded-pill font-weight-bold shadow btn-lg" name="submit">Rəyi
								Göndər</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
