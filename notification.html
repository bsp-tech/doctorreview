<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

    <!--   <link href="//fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"/>  -->

    <title>Doctor Review</title></head>
<style>
 .bg-header{
        background:  linear-gradient(rgba(0,169,154, 0.89),rgba(0,169,154, 0.89));
    }

</style>
<body>

	<div class="container-fluid bg-header">
        <div class="row">
            <div class="py-0  col-lg-12 ">
                
                <h4 class="text-center text-white pt-0 py-2"> <i class="fas fa-stethoscope"></i> Doctor Review</h4>
            </div>
        </div>
    </div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-5 mx-auto">
				<div class="card mt-3">
					<div class="card-body">
						<form method="post" action="">
							<div class="row">
								<div class="col-12 col-md-12">
									<button type="button" class="close" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<div class="border-bottom">
										<h4>Rəy bildirmək istəyirsinizmi?</h4>
									</div><br>
									<div class="form-group">
										<span>Ad: </span><span class="font-weight-bold">
											Kanan
										</span>
									</div>
								</div>
								<div class="col-12 col-md-12">
									<div class="form-group">
										<span>Soyad: </span><span class="font-weight-bold">
											Abilzada
										</span>
									</div>
								</div>
								<div class="col-12 col-md-12">
									<div class="form-group">
										<span>Ixtisas: </span><span class="font-weight-bold">
											Menecment
										</span>
									</div>
								</div>
								<div class="col-12 col-md-12">
									<div class="form-group">
										<span>İş yeri: </span><span class="font-weight-bold">
											BSP TECH
										</span>
									</div>
								</div>
							</div>
							<div class="d-flex flex-row-reverse border-top">
								<div class="p-2"><button class="btn border px-3">Xeyr</button></div>
								<div class="p-2"><button class="btn bg-header text-white px-3">Bəli</button></div>
							</div>	
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
